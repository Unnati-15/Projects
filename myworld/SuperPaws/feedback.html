<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPaws|Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header-container">
        <header class="header">
            <a href="#" id="logo"><i class="fas fa-paws"></i> logo </a>
            <nav class="navbar">
                <a href="index.html">HOME</a>
                <a href="services.html">SERVICES</a>
                <a href="about.html">ABOUT</a>
                <a href="feedback.html">FEEDBACK</a>
            </nav>
            <div class="icons">
                <div class="fas fa-shopping-cart"></div>
                <div class="fas fa-user" id="login-btn"></div>
            </div>
        </header>
    </div>
    <div class="sim-intro">
        <h1 class="sim-intro1">Reviews and Feedback</h1>
    </div>

    <div class="container">
        <form>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="subject">Write Your Valuable Reviews Here!</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">

        </form>
    </div>
    <div class="footer-container">
        <footer class="footer">
            <div class="share">
                <a href="#" class="fab fa-instagram">INSTAGRAM</a>
                <a href="#" class="fab fa-facebook-f">FACEBOOK</a>
                <a href="#" class="fab fa-pinterest">PINTEREST</a>
            </div>
            <div class="credit"><i class="fa fa-copyright">All Rights Are Reserved</i></div>
        </footer>
    </div>
</body>

</html>
